% Style guide for descriptions: Start with a lowercase letter & do not add
% a trailing full-stop / period
% Please keep this in alphabetical order

{[geo, index, open_count], [
    {type, counter},
    {desc, <<"number of easton_index opened">>}
]}.
{[geo, index, open_latency], [
    {type, histogram},
    {desc, <<"milliseconds required to open easton_index">>}
]}.
{[geo, index, update_count], [
    {type, counter},
    {desc, <<"number of easton_index update called">>}
]}.
{[geo, index, update_latency], [
    {type, histogram},
    {desc, <<"milliseconds required to easton_index update called">>}
]}.
{[geo, index, remove_count], [
    {type, counter},
    {desc, <<"number of easton_index remove called">>}
]}.
{[geo, index, remove_latency], [
    {type, histogram},
    {desc, <<"milliseconds required to easton_index remove called">>}
]}.
{[geo, index, doc_count], [
    {type, counter},
    {desc, <<"number of geojson documents indexed">>}
]}.
{[geo, index, crash], [
    {type, counter},
    {desc, <<"number of hastings_index crashed">>}
]}.
{[geo, search, count], [
    {type, counter},
    {desc, <<"number of easton_index search requests">>}
]}.
{[geo, search, latency], [
    {type, histogram},
    {desc, <<"milliseconds required to do easton_index search">>}
]}.
